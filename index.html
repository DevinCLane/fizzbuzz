<!DOCTYPE html>

    <title>Fizzbuzz</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/normalize.css">

<body>
    <main>
        <header>
            <h1>Fizzbuzz</h1>
            <form>
                <label for="userInput"></label>
                <input type="text" id="userInput" placeholder="type a number here">
            </form>
            <button id="checkFizzbuzz">Check</button>
            <p id="result"></p>
        </header>
        
        <section class="description">
            <h2>What is fizzbuzz?</h2>
            <p>Fizzbuzz is a programming challenge. If a number is divisible by 3, 
                show 'fizz'. If it's divisible by 5, show 'buzz'. If it's divisible 
                by both 3 and 5, show 'fizzbuzz'.
            </p>
            <p>Try typing in the numbers from 1 to 15 to see how it works!</p>
        </section>
